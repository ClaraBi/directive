<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd:odd%2!==0}"
            [ngStyle]="{backgroundColor:odd%2!==0?'yellow':'transparent'}"
            *ngFor="let odd of oddNumbers"
            >
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd:even%2!==0}"
            [ngStyle]="{backgroundColor:even%2!==0?'yellow':'transparent'}"
            *ngFor="let even of evenNumbers"
            >
            {{even}}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd:even%2!==0}"
            [ngStyle]="{backgroundColor:even%2!==0?'yellow':'transparent'}"
            *ngFor="let even of evenNumbers"
            >
            {{even}}
          </li>
         
        </div>
        <p *appUnless="onlyOdd">Structure Directive</p>
        
        
      </ul>

      <p appBasicHighlight>Style me as Basic Highlight</p>
      <p appBetterHighlight defaultColor="yellow" [highlightColor]="'red'">Style me as Better Highlight</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 5</p>
        <p *ngSwitchCase="100">value is 5</p>
        <p *ngSwitchDefault>value is Default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
